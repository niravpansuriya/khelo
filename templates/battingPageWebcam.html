<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Pose Finder and Suggester</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet"/>
    <link href="{% static "css/rubick.css" %}" rel="stylesheet"/>
    <link href="{% static "css/demo.css" %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
    <link href="{% static "css/fonts/pe-icon-7-stroke.css" %}" rel="stylesheet">
    <link href="{% static "css/fonts/Rubik-Fonts.css" %}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <meta charset="utf-8"/>
</head>
<body class="landing-page">

<div class="wrapper">
    <nav class="navbar navbar-default navbar-transparent navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="/">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="{% static "img/favicon.png" %}" alt="Black Bulls Logo">
                        </div>
                        <div class="brand" style="color: black">
                            Black Bulls
                        </div>
                    </div>
                </a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div style="margin-top: 10%; margin-left: 10%">
        <div class="col-md-5" style="float: left;">
            <script src="{% static "sketchBatting.js" %}"></script>
        </div>
        <div class="col-md-5" style="float: right;border: 1px white; margin-right: 10%">
            <h3>Live FeedBack Here (Latest First)</h3>
            <div style="overflow-y: scroll; height:400px;">
                <p id="live-response">

                </p>
            </div>
        </div>
    </div>
    <div>
        <input type="hidden" id="shotId" value="{{ shotId }}"/>
        <div class="col-md-5" style="float: left;margin-top: 35%;">
            <img id="pose" src="{% static gif %}">
        </div>

    </div>
</div> <!-- end wrapper -->
</body>
<!--   core js files    -->
<script src="{% static "js/jquery-1.11.2.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.js" %}" type="text/javascript"></script>
<!--   file where we handle all the script from the Rubik page   -->
<script type="text/javascript" src="{% static "js/rubick.js" %}"></script>
<script type="text/javascript" src="{% static "js/modernizr.js" %}"></script>
</html>
